<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href={{url_for( 'static' , filename='css/hp.css' )}}>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <title>EatSafe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{url_for( 'static' , filename='css/normalize.css' )}}>
    <link rel="stylesheet" href={{url_for( 'static' , filename='css/grid.css' )}}>
    <link rel='stylesheet' href={{url_for( 'static' , filename='css/style.css' )}}>

    <link rel="stylesheet" type="text/css" href={{url_for('static' , filename = 'css/style.css')}}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet" type='text/css'>
    <meta name="keywords" content="cutom file input, styling, label, cross-browser, accessible, input type file" />
</head>

<body>
    <div class="logo"><img src="static/css/logo.png" width="60px" alt="EatSafe"></div>
    <header>
        <div class="wrapper">

            <ul class="nav-area">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="#">Contact</a></li>
                {% if session['user'] %}
                <li><a href="{{ url_for('logout') }}">logout</a></li>
                {% endif %}
            </ul>
        </div>
    </header>
    {% block content %}{% endblock %}
</body>

</html>
