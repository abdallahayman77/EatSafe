{% extends 'layout.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=href={{url_for('static' , filename = 'css/style.css')}}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <div class="index-main">

                <div style="width: 100%; margin-bottom: 75px;">
                    <div class="header-content">
                        <h1 style="text-align: center;"><span class="header-content-text">EatSafe</span></h1>
                    </div>
                </div>
                <div class="main-model1">
                    <div class="upload-section">
                        <form action="/success" method="post" enctype="multipart/form-data">
                            <div class="input-group mb-3">
                                <input class="form-control" type="file" name="file" aria-describedby="button-upload" />
                                <button class="btn btn-outline-primary" type="submit" id="button-upload">Upload</button>
                            </div>
                        </form>

                        <div class="uploadOR">
                            <span><strong>OR</strong></span>
                        </div><br/>


                        <form class="link-form" action="/success" method="post" , enctype="multipart/form-data">
                            <div class="input-group mb-3">
                                <input class="form-control" type="text" maxlength="1000" name="link" aria-describedby="button-proceed" placeholder="Paste the image URL(not the site address)" />
                                <button class="btn btn-outline-primary" type="submit" id="button-proceed">Proceed</button>
                            </div>
                        </form>
                    </div>
                    <div class="header-content-sub">
                        <p style="text-align: center; margin-top: 15px;color: red" class="header-content-info">{{error}}</p>
                    </div>
                </div>

                <div class="footer">
                    <div class="header-content-sub">
                        <p style="text-align: center;color:orange" class="header-content-info">This model predict the type of the cut above the mentioned cuts </p>
                    </div>
                    <div class="header-content-sub">
                        <p style="text-align: center;color:orange" class="header-content-info">Beef chuck, Beef fillet, Beef flank, Beef round, Liver, Roast beef, Strip-lion</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
